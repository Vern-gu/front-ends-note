<!DOCTYPE html> 
<html >
<head>
    <title>CSS绝对定位</title>
    <style type="text/css">
        #father
        {
            padding:15px;
            background-color:#0C6A9D;
            border:1px solid silver;
        }
        #father div
        {
            padding:10px;
            background-color:#FCD568;
            border:1px dashed red;
        }

    </style>
</head>
<body>
    <div id="father">
        <div id="son1">box1</div>
        <div id="son2">box2</div>
        <div id="son3">box3</div>
    </div>
</body>
</html>
